<script>
var Eris_OnMsg = "bot.on('messageCreate', (msg) => {";
var Eris_ThisCMDstart = "if (msg.content == '";
var Eris_ThisCMDend = "') {";
const cmd = document.getElementById("CMD").value;
const reply = document.getElementById("RE").value;
var saymessage = "bot.createMessage(msg.channel.id, '";
var saymessageend = "');"
function MAKE() {
  const cmd = document.getElementById("CMD").value;
  const reply = document.getElementById("RE").value;
  document.getElementById("Code").innerHTML = Eris_OnMsg+ '<br>' + Eris_ThisCMDstart + cmd + Eris_ThisCMDend + '<br>' + saymessage + reply + saymessageend + '<br>' + '}';
}
